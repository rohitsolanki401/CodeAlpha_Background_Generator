<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #colorDisplay {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>Background Color Generator</h1>
        <div id="colorDisplay">#FFFFFF</div>
        <button onclick="generateRandomColor()">Generate Random Color</button>
        <button onclick="copyToClipboard()">Copy Color Code</button>
    </div>

    <script>
        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';

            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }

            document.body.style.backgroundColor = color;
            document.getElementById('colorDisplay').textContent = color;
        }

        function copyToClipboard() {
            const colorCode = document.getElementById('colorDisplay').textContent;

            const textArea = document.createElement('textarea');
            textArea.value = colorCode;

            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            alert(`Copied: ${colorCode}`);
        }
    </script>
</body>
</html>
